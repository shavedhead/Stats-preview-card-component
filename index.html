<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  </style>
</head>
<body>
    <main class="card__container">
      <div class="card__image">
        <img class="image"  alt="card image" src="images/image-header-mobile.jpg">
        <div class="color__overlay">
        </div>
      </div>
      <div class="content__container">
        <div class="card__content">
          <h1 class="card__header">Get <span class="insight">insights</span> that help your business grow.</h1>
        </div>
        <div class="card__description">
          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="card__bottom">
          <h2 class="bottom__description__one">10k+<br><span class="break">Companies</span></h2>
          <h2 class="bottom__description__two">314<br><span class="break">Templates</span></h2>
          <h2 class="bottom__description__three">12M+<br><span class="break">Queries</span></h2>
        </div>
      </div>
  </main>
</body>
</html>
